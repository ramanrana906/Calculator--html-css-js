<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <main >

        <h1 id="heading"> Calculator</h1>

        <div class="input" id="display"></div>



        <table>
            <tr class="row">
                <td><button data-value="AC">AC</button></td>
                <td><button data-value="s" id ="sign">+/-</button></td>
                <td><button data-value="%">%</button></td>
                <td><button  data-value="/" class="last-row">/</button></td>
            </tr>
            <tr class="row">
                <td><button data-value="7">7</button></td>
                <td><button data-value="8">8</button></td>
                <td><button data-value="9">9</button></td>
                <td><button data-value="*" class="last-row">*</button></td>
            </tr>
            <tr class="row">
                <td><button data-value="4">4</button></td>
                <td><button data-value="5">5</button></td>
                <td><button data-value="6">6</button></td>
                <td><button 
                    data-value ="-"class="last-row">-</button></td>
            </tr>
            <tr class="row">
                <td><button data-value="1">1</button></td>
                <td><button data-value="2">2</button></td>
                <td><button data-value="3">3</button></td>
                <td><button data-value="+" class="last-row" >+</button></td>
            </tr>
            <tr class="row">
                <td><button data-value="0" id ="long-btn">0</button></td>
                <td><button data-value=".">.</button></td>
                
                <td><button data-value="="class="last-row" >=</button></td>
            </tr>
        </table>


    </main>






    

<script src="calculator.js"></script>
</body>
</html>
